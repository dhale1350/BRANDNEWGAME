<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TerrariumJS | Sandbox Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0b0e14;
        touch-action: none;
        font-family: 'Inter', sans-serif;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
      }
      
      @keyframes selected-pulse {
        0%, 100% {
          box-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
          transform: scale(1.05);
        }
        50% {
          box-shadow: 0 0 25px rgba(250, 204, 21, 0.7);
          transform: scale(1.1);
        }
      }

      .animate-selected-pulse {
        animation: selected-pulse 1.5s infinite ease-in-out;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
    </style>
